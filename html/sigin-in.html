    <div id="reg-panel">

            <div class="reg-title">SignUp</div>
            <fieldset class="register-form
                <label> Name:</label>
                <input id = "rg_cn" type="text" maxlength="60" class="input tb-name" />
                <br>
                Email:
                <input id="rg_em" type="text" maxlength="50" class="input tb-email" />
                <span id="alert"></span><br><br>

                Password:
                <input id="rg_p1" type="password" maxlength="20" class="input tb-password1" /><br>
                <br>
                Confirm Password:
                <input id="rg_p2" type="password" maxlength="20" class="input tb-password2" />
                <br><br>
                How did you hear about us?
                <select id="rg_hh" class="dd-hh">
                    <option value="0">Select...</option>
                    <option>A Friend</option>
                    <option>Google</option>
                    <option>Email</option>
                    <option>Facebook</option>
                    <option>Twitter</option>
                    <option>Other</option>
                </select>
            </fieldset>
            <div class="btn-container">
                <button type="button" id="btnRegister" class="btn-register" onclick="myFunction()">
